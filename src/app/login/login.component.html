<div class="container">
  <h2>Login</h2>
  
  <form name="login-form" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username: </label>
      <input class="form-control"
      formControlName="username" id="login-username" autocomplete="username"
      />
      <div *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors">
        <div class="alert alert-danger" *ngIf="loginForm.controls['username'].errors.required">
          Username is required
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password: </label>
      <input class="form-control" type="password" formControlName="password" id="login-password" autocomplete="current-password">

      <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors">
        <div class="alert alert-danger" *ngIf="loginForm.controls['password'].errors.required">
          Password is required
        </div>
        <span class="text-danger" *ngIf="loginForm.controls['password'].errors.invalidPassword">
          Password should have minimum 8 characters, at least 1 uppercase
          letter, 1 lowercase letter and 1 number
        </span>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!loginForm.valid"
      (click)="login(loginForm.value)"
    >
      Login
    </button>
  </form>
  <h6>
    Note: enter password 'V@12345jain' to become the authenticated user
  </h6>
</div>
